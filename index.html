<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮吵 - 你的BB僚机</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="mode-container">
            <button class="mode-btn" data-instruction="抓住对方话柄反向讽刺回击对方">反唇相讥</button>
            <button class="mode-btn" data-instruction="将对方嘲笑转化为赞美回击对方">借力打力</button>
            <button class="mode-btn" data-instruction="不自证，不陷入对方逻辑陷阱，以转移焦点的方式回击对方">斗转星移</button>
            <button class="mode-btn" data-instruction="用各种问候爹妈的脏话，并穿插话糙理不糙的逻辑回击对方">问候爹妈</button>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入你的对手的话...">
            <button id="send-btn">发送</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
